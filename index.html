<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>Assign notes</title>
    <meta name="description" content="University of Edinburgh Lithuanian Society. Make yourself at home.">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Quicksand" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" type="image/png" href="images/page-icon.png">

<style>
#div1 {
    width: 350px;
    height: 151px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
    </script>
  </head>

  <!-- Page layout -->

  <body>

    <div class="container">
        <div class="six columns">
          <br>
          <h5>Motions</h5>
          <hr>
          <img id="drag1" src="images/finger1.png" draggable="true" ondragstart="drag(event)" width="300" height="150">
          <br>
          <img id="drag1" src="images/finger2.png" draggable="true" ondragstart="drag(event)" width="300" height="150">
          <br>
          <img id="drag1" src="images/finger3.png" draggable="true" ondragstart="drag(event)" width="300" height="150">
          <br>
          <img id="drag1" src="images/finger4.png" draggable="true" ondragstart="drag(event)" width="300" height="150">
          <br>
          <img id="drag1" src="images/finger5.png" draggable="true" ondragstart="drag(event)" width="300" height="150">
          <br>
        </div>

        <div class="five columns offset-by-one">
          <br>
          <h5>Notes</h5>
          <hr>
          <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">C</div>
          <br>
          <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">D</div>
          <br>
          <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">E</div>
          <br>
          <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">F</div>
          <br>
          <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">G</div>
          <br>
          <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">H</div>
          <br>
          <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">A</div>
          <br>
          <hr>
        </div>
    </div>

  </body>

</html>
